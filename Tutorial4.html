<!doctype html>
<html lang = "en">
	<head>
	
		<title></title>
		<meta charset = "UTF-8">
	
		<style>
		
		form{
			clear:left;
		
		</style>
		
		
		
	</head>
	
	<body>
	
		<table>
			<form>
				<fieldset>
					
					<legend> Your details </legend> 
					
					<tr>
						<td> <label for = "fname" > First Name: </label> </td>
						<td> <input type = "text" id = "fname" placeholder = "Enter your first name" > </td>
					</tr>
					<tr>
						<td> <label for = "sname" > Surname: </label> </td>
						<td> <input type = "text" id = "sname" placeholder = "Enter your surname" > </td>
					</tr>
					<tr>
						<td> <label for = "eaddress" > Email Address: </label> </td>
						<td> <input type = "email" id = "eaddress" placeholder = "Enter your email" > </td>
					</tr>
					<tr>
						<td> <label for = "pword" > Password: </label> </td>
						<td> <input type = "password" id = "pword" > </td>
					</tr>
				
					<tr> <td> Level: <td> </tr>
					
					<tr>
						<td> <label for = "underg"> Undergraduate </label> </td>
						<td> <input type = "radio" id = "underg" name = "grad" > </td>
					</tr>
					<tr>
						<td> <label for = "postg"> Postgraduate </label> </td>
						<td> <input type = "radio" id = "postg" name = "grad" > </td>
					</tr>
					<tr>
						<td> <label for = "acomm" > Any comments: </label> </td>
						<td> <textarea id = "acomm" rows = 5 cols = 20> </textarea> </td>
					</tr>
					<tr>
						<td> <label for "course" > Course: </label> </td>
					
						<td>
						<select>
						
						<option value = "CS" > Computer Science </option>
						<option value = "SE" > Software Engineering </option>
						<option value = "BIS" > Buisness Information Systems </option>
						
						</select> 
						</td>
					
					<tr>
						<td> <label for = "TAC" > Termas and Conditions </label> </td>
						<td> <input type = "checkbox" id = "TAC" > </td>
					</tr>
					<tr>
						<td>
						<input type = "reset" value = "Reset" >
						<input type = "submit" value = "Submit" >
						</td>
					</tr>
				</fieldset>
			</form>
		</table>

	</body>
	
</html>
