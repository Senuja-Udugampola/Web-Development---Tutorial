	<script>
		function quest(x,y){
			var ans = prompt(x+" + "+y);
			return ans;
		}
		
		function validation(ans,sum){
			if(ans==sum){
				return true;
			}else{
				return false;
			}
		}
		
		for(var i=1; i<=10; i++){
			var x = Math.ceil(Math.random()*10);
			var y = Math.ceil(Math.random()*10);
			var sum = x + y;
			var ans = quest(x,y);
			document.getElementById("question"+i.toString()).innerHTML = x+" + "+y;
			document.getElementById("answer"+i.toString()).innerHTML = ans;
			document.getElementById("feedback"+i.toString()).innerHTML = validation(ans,sum);;
			
		}
